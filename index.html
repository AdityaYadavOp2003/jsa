<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technavya Hackathon 2024</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation"></div>

    <!-- Header Section -->
    <header>
        <div class="header-content">
            <h1 class="cyber-glitch">TECHNAVYA HACKATHON 2K25</h1>
            <p class="subtitle">Where Innovation Meets Code</p>
            <div class="countdown" id="countdown"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="electronics">Electronics</button>
            <button class="filter-btn" data-category="aiml">AI/ML</button>
            <button class="filter-btn" data-category="cybersecurity">Cybersecurity</button>
            <button class="filter-btn" data-category="web3">Web3</button>
            <button class="filter-btn" data-category="web2">Web2.0</button>
        </div>

        <!-- Problem Statements Grid -->
        <div class="problem-grid" id="problemGrid"></div>
    </main>

    <!-- Problem Details Modal -->
    <div class="modal" id="problemModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="problem-details" id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
